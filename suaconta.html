<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="suaconta.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="homepage.html"><img src="./images/logo.png" class="logo"></a>
        <div class="icones">
            <a href="suaconta.html"><img src="./images/suaconta.png" class="conta"></a>
            <a href="config.html"><img src="./images/config.png" class="config"></a>
            <a href="notificacao.html"><img src="./images/notificacoes.png" class="notificacao"></a>
            <button id="darkThemeButton">
                <img src="./images/darktheme.png" class="aparencia" alt="dark-theme">
            </button>
        </div>
    </header>
        <div id="gray_box">
            <div id="circle">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <form id="usuarioForm">
            <input type="text" class="input-field" placeholder="Nome do usuário" required>
            <input type="date" class="input-field" placeholder="Data de nascimento" required>
            <input type="password" class="input-field" placeholder="Senha" required autocomplete="current-password">
            <input type="text" class="input-field" placeholder="Endereço" required>
            <button id="atualizarButton" class="atualizar-button" type="button">ATUALIZAR</button>
        </form>
    </div>
    <div id="linha"></div>
    <script src="app.js"></script>
</body>
</html>
